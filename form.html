<html>
    <head>
        <style>
            body {
                text-align: left;
            }
            table{
                border: 2px solid black;
                background-color: lightgray;
                height: 90%;
            }
            .container{
                margin: 0 auto;
                width: 60%;
            }
            h1 {
                text-align: justify;
            }
            button {
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Students Registration Form</h1>
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" placeholder="e.g.Amina">
                </td>
            </tr>    
            <tr>    
                <td>Last Name</td>
                <td>
                    <input type="text" placeholder="e.g.Zulfiqar Ali">
                </td>
            </tr>
            <tr>
               <td>CNIC</td>
               <td>
                <input type="number" placeholder="e.g.3520160894880">
               </td>
            </tr>   
            <tr>   
               <td>Email</td>
               <td>
                <input type="email" placeholder="abc@gmail.com">
               </td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td>
                    <input type="date" placeholder="mm/dd/yyyy">
                </td>
            </tr>    
            <tr>    
                <td>Nationality</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Religion</td>
                <td>
                    <input type="text">
                </td>
            </tr>    
            <tr>    
                <td>Gender</td>
                <td>
                    Male<input type="radio">
                    Female<input type="radio">
                    Other<input type="radio">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea rows="3" cols="30"></textarea>
                </td>
            </tr>    
            <tr>    
                <td>Education</td>
                <td>
                    <select name="Education">
                        <option value="Matric">Matric</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Masters">Masters</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    Web Development<input type="checkbox">
                    Cyber Security<input type="checkbox">
                    Graphic Designing<input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td>
                    <input type="file">
                </td>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="number" placeholder="e.g.03233177852">
                </td>
            </tr>    
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
        </div>
    </body>
</html>
